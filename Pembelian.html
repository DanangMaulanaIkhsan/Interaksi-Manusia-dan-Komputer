<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Pembelian</title>
  </head>
  <body>
      <div class="body bg-light">
      <div class="container">
    <div class="card bg-warning">
        <h1>Atur Pesanan</h1>
    </div><br>

    <div class="card ">
        <div class="card-header">
          <h5>Alamat Pengirim</h5>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <input type="text" placeholder="Alamat"> 
            <form>
                <input type="checkbox" name="kurir" value="HTML"/> Kirim Sebagai Dropshipper
             </form>
          </blockquote>
        </div>
      </div><br>

      <div class="card ">
        <div class="card-header">
          <h5>Metode Pembayaran</h5>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>Indomaret</p>
            <select name="Katagori" id="Katagori">
                <option value="bedak">Indomaret</option>
                <option value="lipstik">Alfamart</option>
                <option value="gincu">BCA Mobile</option>
                <option value="gincu">BNI </option>
                <option value="gincu">Bank JATENG</option>
              </select>
          </blockquote>
        </div>
      </div><br>

      <div class="card ">
        <div class="card-header">
          <h5>Daftar Belanja</h5>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
              <img src="img/bape.jpg" alt="">
            <p>Hoodie Bape</p>
            <p>Rp. 1.500.000</p>
            <input type="number" name="number">
            <h5>Kurir</h5>
            <select name="Katagori" id="Katagori">   
                <option value="bedak">J&T REG</option>
                <option value="lipstik">JNE REG</option>
                <option value="gincu">Ninja Exspress</option>
                <option value="gincu">Si Cepat </option>
              </select>
              <p>Rp. 30.000</p>
          </blockquote>
        </div>
      </div><br>

      <div class="card ">
        <div class="card-header">
          <h5>Voucher</h5>
        </div>
        <div class="card-body">
            <select name="Katagori" id="Katagori">   
                <option value="bedak">9HD8LH</option>
                <option value="lipstik">JDW82FKN</option>
                <option value="gincu">BHS324SF</option>
                <option value="gincu">V72HFUE</option>
            </select>
        </div>
      </div><br>

      <div class="card ">
        <div class="card-header">
          <h5>Total Harga</h5>
        </div>
        <div class="card-body">
            <p>Total harga barang : Rp. 1.500.000</p>
            <p>Ongkos Kirim       : Rp. 30.000</p>
            <h6>Total Pembayaran  : Rp. 1.530.000</h6><br>
            <a href="#" class="btn btn-success">Bayar</a>
            <a href="Home.html" class="btn btn-danger">Batalkan Pesanan</a>
        </div>
      </div><br>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</div> 
  </body>
</html>
